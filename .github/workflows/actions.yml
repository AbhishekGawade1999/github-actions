name: main-learning-workflow

on: 
  push:
    branches:
      - main

jobs:
  pythonJob:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
    
