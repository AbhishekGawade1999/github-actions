name: Telegram Job Alerts

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:

jobs:
  scrape_and_notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: Allows the bot to push the text file

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install python-jobspy pandas requests

      - name: Run Scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python scrape_jobs.py

      - name: Save Notified State
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add notified_jobs.txt
          git commit -m "Update notified jobs list" || echo "No new jobs to track"
          git push
